<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Ganesh" />
  <title>HTML_CSS_Refresher</title>
  <link rel="stylesheet" type="text/css" href="Styles.css" />
</head>
 <body>
    <div class="container">
        <div class="carla">
            <div class="name">Carla Snepvangers</div>
            <div class="foto-carla"><img src="Carla.jpg" alt="Carla"></div>
            <div class="title">Friends with Marijn<br><br></div>
            <div class="status">Carla requested permission to view your contact details<br><br><br></div>
            <div class="approve-decline">
                <div class="approve">
                    <div class="yes">Approve</div>
                </div>
                <div class="decline">
                    <div class="no">Decline</div>
                </div>
            </div>
        </div>
        <div class="marijn">
            <div class="name">Marijn Pijnenborg</div>
            <div class="foto-carla"><img src="Marijn.jpg" alt="Marijn"></div>
            <div class="title">New member<br><br></div>
            <div class="status">Marijn want to add you to the group <span>best friends</span><br><br><br></div>
            <div class="approve-decline">
                <div class="approve">
                    <div class="yes">Approve</div>
                </div>
                <div class="decline">
                    <div class="no">Decline</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
